<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Facebook Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <span>KT</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>8:24 PM</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-2x"></i>
      </div>
    </div>
    <div class="chat-header">
      <div class="chat-header__column">
        <a
          href="file:///Users/markkimjr/Desktop/facebook-messenger-clone/chats.html"
          ><i class="fas fa-angle-left fa-2x chat-angle"></i
        ></a>
        <img
          src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/11040882_847438718647344_6917589078853861194_n.jpg?_nc_cat=103&ccb=2&_nc_sid=09cbfe&_nc_ohc=oEvt9WZ5H1wAX_YqyMf&_nc_oc=AQlM92FU-3ZkobNX9THM9kDrhp5ZFxuv3zu-FkJnFlUJEeoqF8CfQxwgB2D64J876cA&_nc_ht=scontent-ssn1-1.xx&oh=cb34440a30225e740a62393d894f7d73&oe=5FE06AB9"
        />
        <span>David Cho</span>
      </div>
      <div class="chat-header__column">
        <i class="fas fa-phone-alt fa-2x"></i>
        <i class="fas fa-video fa-2x"></i>
      </div>
    </div>
    <div class="chat-date">
      <span>NOV 24, 8:24 PM</span>
    </div>
    <div class="chat-bubble my-first-message">
      <div class="chat-bubble__wrap first-wrapper">
        <span class="my-first-message-content">Who's the GOAT?</span>
      </div>
    </div>
    <div class="chat-date">
      <span>NOV 24, 8:24 PM</span>
    </div>
    <div class="reply-message">
      <div class="reply-message__column">
        <img
          src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/11040882_847438718647344_6917589078853861194_n.jpg?_nc_cat=103&ccb=2&_nc_sid=09cbfe&_nc_ohc=oEvt9WZ5H1wAX_YqyMf&_nc_oc=AQlM92FU-3ZkobNX9THM9kDrhp5ZFxuv3zu-FkJnFlUJEeoqF8CfQxwgB2D64J876cA&_nc_ht=scontent-ssn1-1.xx&oh=cb34440a30225e740a62393d894f7d73&oe=5FE06AB9"
        />
        <div class="chat-bubble">
          <div class="chat-bubble__wrap second-wrapper">
            <span class="return-message">KOBE</span>
          </div>
        </div>
      </div>
      <div class="reply-message__column">
        <img
          src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/11040882_847438718647344_6917589078853861194_n.jpg?_nc_cat=103&ccb=2&_nc_sid=09cbfe&_nc_ohc=oEvt9WZ5H1wAX_YqyMf&_nc_oc=AQlM92FU-3ZkobNX9THM9kDrhp5ZFxuv3zu-FkJnFlUJEeoqF8CfQxwgB2D64J876cA&_nc_ht=scontent-ssn1-1.xx&oh=cb34440a30225e740a62393d894f7d73&oe=5FE06AB9"
        />
      </div>
    </div>
    <nav class="chat-nav">
      <i class="fas fa-plus-circle fa-2x"></i>
      <i class="fas fa-camera fa-2x"></i>
      <i class="far fa-image fa-2x"></i>
      <i class="fas fa-microphone fa-2x"></i>
      <div>
        <span>Aa</span>
        <i class="fas fa-smile-wink fa-2x"></i>
      </div>
      <i class="fas fa-thumbs-up fa-2x"></i>
    </nav>
    <div id="no-mobile">
      <span
        >Please use your phone to access chats (your screen is too big!)</span
      >
      <img
        src="https://facebookbrand.com/wp-content/uploads/2020/10/Logo_Messenger_NewBlurple-399x399-1.png?w=399&h=399"
      />
      <span>Powered by NOTFacebook Messenger</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f76dc3f613.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
