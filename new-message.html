<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Message - Facebook Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <span>KT</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>8:24 PM</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-2x"></i>
      </div>
    </div>
    <header class="new-message-header">
      <div class="new-message-header__column">
        <a
          href="file:///Users/markkimjr/Desktop/facebook-messenger-clone/chats.html"
          ><span class="new-message-new-message-header">Cancel</span></a
        >
      </div>
      <div class="new-message-header__column">
        <span>New Message</span>
      </div>
      <div class="new-message-header__column">
        <span class="new-message-new-message-header">Secret</span>
      </div>
    </header>
    <div class="message-bar">
      <span>To:</span>
    </div>

        <div class="message-new-group-bar__column">
          <div><i class="fas fa-users fa-2x"></i></div>
          <span>Create a New Group</span>
        </div>
        <div class="message-new-group-bar__column">
          <i class="fas fa-angle-right fa-2x"></i>
        </div>
      </div>
      <div class="suggested">
        <span>SUGGESTED</span>
      </div>

              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/11040882_847438718647344_6917589078853861194_n.jpg?_nc_cat=103&ccb=2&_nc_sid=09cbfe&_nc_ohc=oEvt9WZ5H1wAX_YqyMf&_nc_oc=AQlM92FU-3ZkobNX9THM9kDrhp5ZFxuv3zu-FkJnFlUJEeoqF8CfQxwgB2D64J876cA&_nc_ht=scontent-ssn1-1.xx&oh=cb34440a30225e740a62393d894f7d73&oe=5FE06AB9"
