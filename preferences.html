<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences - Facebook Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal fa-lg"></i>
        <span>KT</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>8:24 PM</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-2x"></i>
      </div>
    </div>
    <main>
      <div class="preferences-header">
        <a
          href="file:///Users/markkimjr/Desktop/facebook-messenger-clone/chats.html"
          ><span>Done</span></a
        >
      </div>
      <div class="big-profile-display">
        <div class="big-profile-display__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/11040882_847438718647344_6917589078853861194_n.jpg?_nc_cat=103&ccb=2&_nc_sid=09cbfe&_nc_ohc=oEvt9WZ5H1wAX_YqyMf&_nc_oc=AQlM92FU-3ZkobNX9THM9kDrhp5ZFxuv3zu-FkJnFlUJEeoqF8CfQxwgB2D64J876cA&_nc_ht=scontent-ssn1-1.xx&oh=cb34440a30225e740a62393d894f7d73&oe=5FE06AB9"
          />
          <span>Mark Kim Jr.</span>
        </div>
      </div>
      <ul class="preferences-list">
        <li class="preferences-list__item">
          <div class="preferences-list__item-column">
            <i class="fas fa-moon fa-2x"></i>
          </div>
          <div class="preferences-list__item-column">
            <span>Dark Mode</span>
          </div>
          <div class="preferences-list__item-column">
            <span>System</span>
            <i class="fas fa-angle-right fa-2x"></i>
          </div>
        </li>
        <li class="preferences-list__item">
          <div class="preferences-list__item-column">
            <i class="fas fa-snowboarding fa-2x"></i>
          </div>
          <div class="preferences-list__item-column">
            <span>Active Status</span>
          </div>
          <div class="preferences-list__item-column">
            <span>On</span>
            <i class="fas fa-angle-right fa-2x"></i>
          </div>
        </li>
        <li class="preferences-list__item">
          <div class="preferences-list__item-column">
            <i class="fas fa-comment-dots fa-2x"></i>
          </div>
          <div class="preferences-list__item-column">
            <span>Message Requests</span>
          </div>
          <div class="preferences-list__item-column">
            <i class="fas fa-angle-right fa-2x"></i>
          </div>
        </li>
        <li class="preferences-list__item">
          <div class="preferences-list__item-column">
            <i class="fas fa-shield-alt fa-2x"></i>
          </div>
          <div class="preferences-list__item-column">
            <span>Privacy</span>
          </div>
          <div class="preferences-list__item-column">
            <i class="fas fa-angle-right fa-2x"></i>
          </div>
        </li>
      </ul>
      <div class="preferences">
        <span>PREFERENCES</span>
      </div>
      <ul class="preferences-list">
        <li class="preferences-list__item">
          <div class="preferences-list__item-column">
            <i class="fas fa-bell fa-2x"></i>
          </div>
          <div class="preferences-list__item-column">
            <span>Notifications & Sounds</span>
          </div>
          <div class="preferences-list__item-column">
            <span>On</span>
            <i class="fas fa-angle-right fa-2x"></i>
          </div>
        </li>
        <li class="preferences-list__item">
          <div class="preferences-list__item-column">
            <i class="fas fa-address-book fa-2x"></i>
          </div>
          <div class="preferences-list__item-column">
            <span>Phone Contacts</span>
          </div>
          <div class="preferences-list__item-column">
            <i class="fas fa-angle-right fa-2x"></i>
          </div>
        </li>
        <li class="preferences-list__item">
          <div class="preferences-list__item-column">
            <i class="fas fa-window-restore fa-2x"></i>
          </div>
          <div class="preferences-list__item-column">
            <span>Story</span>
          </div>
          <div class="preferences-list__item-column">
            <i class="fas fa-angle-right fa-2x"></i>
          </div>
        </li>
      </ul>
    </main>
    <script
      src="https://kit.fontawesome.com/f76dc3f613.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
